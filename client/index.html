<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Musicas – Autoplay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      margin: 0;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1ed760;
    }
    #countdown {
      font-size: 100px;
      margin: 40px 0;
      display: none;
    }
    #player {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: none;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 152px;
      border: none;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Musicas</h1>
  <div id="login">
    <a href="/login"><button>Logga in med Spotify</button></a>
  </div>

  <div id="main" style="display:none;">
    <input id="playlist-url" placeholder="Klistra in Spotify playlist-URL">
    <br>
    <button onclick="loadTracks()">OK</button>
  </div>

  <div id="go-section" style="display:none;">
    <button onclick="startCountdown()">GO!</button>
  </div>

  <div id="countdown"></div>
  <div id="player">
    <iframe id="spotify-embed"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
  <div id="info"></div>

  <script>
    let tracks = [];
    let selectedTrack = null;

    function extractPlaylistId(url) {
      const parts = url.split("/playlist/");
      if (parts.length > 1) {
        return parts[1].split("?")[0];
      }
      return null;
    }

    async function loadTracks() {
      const url = document.getElementById("playlist-url").value;
      const playlistId = extractPlaylistId(url);
      if (!playlistId) return alert("Ogiltig URL");

      const res = await fetch(`/tracks?playlist_id=${playlistId}`);
      const data = await res.json();
      tracks = data.items.map(item => {
        const track = item.track;
        return {
          artist: track.artists[0].name,
          title: track.name,
          year: track.album.release_date.split("-")[0],
          id: track.id
        };
      });

      document.getElementById("main").style.display = "none";
      document.getElementById("go-section").style.display = "block";
    }

    function startCountdown() {
      document.getElementById("go-section").style.display = "none";
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      let num = 3;

      const intv = setInterval(() => {
        countdown.innerText = num;
        num--;
        if (num < 0) {
          clearInterval(intv);
          countdown.style.display = "none";
          playEmbeddedTrack();
        }
      }, 1000);
    }

    function playEmbeddedTrack() {
      selectedTrack = tracks[Math.floor(Math.random() * tracks.length)];
      const iframe = document.getElementById("spotify-embed");

      iframe.src = `https://open.spotify.com/embed/track/${selectedTrack.id}?autoplay=1&utm_source=generator`;

      document.getElementById("player").style.display = "block";

      setTimeout(() => {
        const info = document.getElementById("info");
        info.style.display = "block";
        info.innerHTML = `<h2>${selectedTrack.artist} – ${selectedTrack.title} (${selectedTrack.year})</h2>`;
      }, 3000);
    }

    window.onload = () => {
      fetch("/tracks?playlist_id=dummy").then(res => {
        if (res.status !== 401) {
          document.getElementById("login").style.display = "none";
          document.getElementById("main").style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
