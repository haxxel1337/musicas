<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Musicas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 80px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #1db954;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1ed760;
    }
    #countdown {
      font-size: 120px;
      font-weight: bold;
    }
    #info {
      font-size: 24px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Musicas</h1>
  <div id="login">
    <a href="/login"><button>Logga in med Spotify</button></a>
  </div>

  <div id="main" style="display:none;">
    <input id="playlist-url" placeholder="Klistra in Spotify playlist-URL">
    <br>
    <button onclick="loadTracks()">OK</button>
  </div>

  <div id="go-section" style="display:none;">
    <button onclick="startCountdown()">GO!</button>
  </div>

  <div id="countdown"></div>
  <div id="info"></div>

  <script>
    let tracks = [];
    let selectedTrack = null;

    function extractPlaylistId(url) {
      const parts = url.split("/playlist/");
      if (parts.length > 1) {
        return parts[1].split("?")[0];
      }
      return null;
    }

    async function loadTracks() {
      const url = document.getElementById("playlist-url").value;
      const playlistId = extractPlaylistId(url);
      if (!playlistId) return alert("Ogiltig URL");

      const res = await fetch(`/tracks?playlist_id=${playlistId}`);
      const data = await res.json();
      tracks = data.items.map(item => {
        const track = item.track;
        return {
          artist: track.artists[0].name,
          title: track.name,
          year: track.album.release_date.split("-")[0],
          url: track.external_urls.spotify
        };
      });

      document.getElementById("main").style.display = "none";
      document.getElementById("go-section").style.display = "block";
    }

    function startCountdown() {
      document.getElementById("go-section").style.display = "none";
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      let num = 3;

      const intv = setInterval(() => {
        countdown.innerText = num;
        num--;
        if (num < 0) {
          clearInterval(intv);
          countdown.style.display = "none";
          playRandomTrack();
        }
      }, 1000);
    }

    function playRandomTrack() {
      selectedTrack = tracks[Math.floor(Math.random() * tracks.length)];
      window.location.href = selectedTrack.url;

      window.addEventListener("focus", () => {
        if (selectedTrack) {
          const info = document.getElementById("info");
          info.style.display = "block";
          info.innerHTML = `<h2>${selectedTrack.artist} - ${selectedTrack.title} (${selectedTrack.year})</h2>`;
        }
      }, { once: true });
    }

    window.onload = () => {
      fetch("/tracks?playlist_id=dummy").then(res => {
        if (res.status !== 401) {
          document.getElementById("login").style.display = "none";
          document.getElementById("main").style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
