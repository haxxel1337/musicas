<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Musicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, button, select {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #countdown { font-size: 72px; margin: 30px 0; }
    #info, #player, #next-turn, #scoreboard, #result-controls { margin-top: 20px; }
    .hidden { display: none; }
    table { width: 100%; max-width: 400px; margin: auto; border-collapse: collapse; }
    th, td { padding: 8px; }
    th { border-bottom: 1px solid #aaa; }
    .active-player { color: #1db954; font-weight: bold; }
  </style>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="client/main.js"></script>
</head>
<body>
  <img src="client/musicas.webp" alt="Musicas Logo" style="max-width: 200px; display: block; margin: 20px auto;">
  <h1 style="margin-top: 10px;">Musicas</h1>

  <div id="login">
    <button id="login-btn">Logga in med Spotify</button>
  </div>

  <div id="setup" class="hidden">
    <input id="player-names" type="text" placeholder="Namn, komma-separerade (t.ex. Anna,Bob,Clara)" size="36" />
    <select id="difficulty">
      <option value="Easy">Lätt – 30 sek</option>
      <option value="Mid">Mellan – 20 sek</option>
      <option value="Hard">Svår – 10 sek</option>
    </select>
    <button id="start-btn">Starta spel</button>
  </div>

  <div id="game-controls" class="hidden">
    <div id="info"></div>
    <button id="go-btn" class="hidden">GO!</button>
    <div id="answer-timer" class="hidden">
      <span id="countdown">30</span>
    </div>
    <button id="stop-btn" class="hidden">Stopp (jag har svarat!)</button>
    <button id="next-turn" class="hidden">Nästa spelare</button>
    <div id="scoreboard"></div>
  </div>
  <audio id="trumpet-audio" src="client/Trumpet.m4a" preload="auto"></audio>
  <div id="error-message" class="hidden"></div>
</body>
</html>
